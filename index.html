<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry Shades Bengaluru</title>
    <style>
        .container {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            text-transform: uppercase;
            color: #FFFFFF;
        }
        /* Unity canvas style */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body bgcolor="black">
    <div class="container" id="division1"></div>
    <div class="container" id="division2">
        <center><h2>Mulberry Shades Bengaluru Nandi Hills, A Tribute Portfolio Resort</h2></center>
    </div>
    
    <!-- Unity WebGL Canvas -->
    <div class="container" id="division3">
        <center><canvas id="unity-canvas" tabindex="-1"></canvas></center>
    </div>

    <!-- Fullscreen Button -->
    <div>
        <center>
            <button class="button" onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
        </center>
    </div>

    <!-- Unity Build Script -->
    <script src="Build/Builds.loader.js"></script>
    <script>
        var canvas = document.getElementById("unity-canvas");

        createUnityInstance(canvas, {
            dataUrl: "Build/Builds.data",
            frameworkUrl: "Build/Builds.framework.js",
            codeUrl: "Build/Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "360 WebGL",
            productVersion: "0.1",
        });

        // Function to toggle fullscreen based on orientation
        function handleOrientationChange() {
            if (window.matchMedia("(orientation: portrait)").matches) {
                // Exit fullscreen in portrait mode
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            } else if (window.matchMedia("(orientation: landscape)").matches) {
                // Enter fullscreen in landscape mode
                if (!document.fullscreenElement) {
                    openFullscreen();
                }
            }
        }

        // Fullscreen function
        function openFullscreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) { // Safari compatibility
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE11 compatibility
                canvas.msRequestFullscreen();
            }
        }

        // Listen for orientation changes
        window.addEventListener("orientationchange", handleOrientationChange);
    </script>
</body>
</html>
