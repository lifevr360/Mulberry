<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry Shades Bengaluru</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .container {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            text-transform: uppercase;
            color: #FFFFFF;
        }
        /* Unity canvas style for windowed mode */
        #unity-canvas {
            background: #231F20;
            position: relative;
            z-index: 1;
        }
        /* Centered container for Unity canvas in portrait mode */
        #unity-windowed-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container" id="division1"></div>
    <div class="container" id="division2">
        <center><h2>Mulberry Shades Bengaluru Nandi Hills, A Tribute Portfolio Resort</h2></center>
    </div>
    
    <!-- Centered container for windowed mode in portrait -->
    <div id="unity-windowed-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <!-- Fullscreen Button -->
    <div>
        <center>
            <button class="button" onclick="toggleFullscreen();">Open Video in Fullscreen Mode</button>
        </center>
    </div>

    <!-- Unity Build Script -->
    <script src="Build/Builds.loader.js"></script>
    <script>
        var canvas = document.getElementById("unity-canvas");
        var unityContainer = document.getElementById("unity-windowed-container");
        var isFullscreen = false;

        createUnityInstance(canvas, {
            dataUrl: "Build/Builds.data",
            frameworkUrl: "Build/Builds.framework.js",
            codeUrl: "Build/Builds.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "360 WebGL",
            productVersion: "0.1",
        });

        // Toggle fullscreen mode based on orientation
        function toggleFullscreen() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                enterFullscreen(); // Landscape: fullscreen mode
            } else {
                exitFullscreen(); // Portrait: windowed mode
                // Center Unity canvas in portrait mode
                unityContainer.style.display = "flex";
                canvas.style.width = "80%";
                canvas.style.height = "80%";
            }
        }

        // Enter fullscreen mode
        function enterFullscreen() {
            if (!isFullscreen) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) { // Safari compatibility
                    canvas.webkitRequestFullscreen();
                }
                isFullscreen = true;
                unityContainer.style.display = "block"; // Expand canvas in fullscreen mode
                canvas.style.width = "100%";
                canvas.style.height = "100%";
            }
        }

        // Exit fullscreen mode
        function exitFullscreen() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                document.exitFullscreen();
                isFullscreen = false;
            }
        }

        // Function to check orientation and toggle fullscreen accordingly
        function checkOrientation() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                enterFullscreen(); // Enter fullscreen in landscape
            } else {
                exitFullscreen(); // Exit fullscreen and center in portrait
            }
        }

        // Listen for orientation changes
        window.addEventListener("orientationchange", checkOrientation);

        // Initial check on page load
        checkOrientation();
    </script>
</body>
</html>
